                            <i class="fa-regular fa-envelope" style="font-size: 1rem;"></i>
                        </div>

                            <input type="password" name="Password" class="cred" id="pass" placeholder="Password" />

                        </div>
                        <div class="div-btn">
                            <input type="submit" name="submit" class="btn-submit" value="Login">
                            <i class="fa-sharp fa-solid fa-arrow-right" style="font-size:1rem;"></i>
                        </div>
                    </form>
                    <h4 class="login-body">By login you agree to our <a style="color:rgb(143, 143, 143)" href="#">terms and conditions</a></h4>
                    
                    <h4 class="login-body">Dont have an account yet? <a style="color:rgb(143, 143, 143)" href="#">Sign Up</a></h4>
